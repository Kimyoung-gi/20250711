<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소상공인의 오픈 동행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'NanumGothic', '나눔고딕', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
        }
        
        .main-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .title-section {
            background: #000000;
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
        }
        
        .hero-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .search-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .search-input {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #0055aa;
            box-shadow: 0 0 0 2px rgba(0, 85, 170, 0.2);
            outline: none;
            background: white;
        }
        
        .btn-gradient {
            background: #0055aa;
            border: none;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 85, 170, 0.3);
            background: #004080;
            color: white;
        }
        
        .job-card {
            border: 1px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 85, 170, 0.15);
            border-left: 4px solid #0055aa;
        }
        
        .company-name {
            color: #0055aa;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0055aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-count {
            background: #0055aa;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        
        .error-message {
            background: #f8f9fa;
            border: 1px solid #0055aa;
            color: #0055aa;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .address-info {
            background: #f8f9fa;
            border: 1px solid #0055aa;
            color: #0055aa;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
        }
        
        .title-icon {
            color: #0055aa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Title Section -->
                    <div class="title-section text-center position-relative">
                        <!-- 관리자 버튼 -->
                        <div class="position-absolute top-0 end-0 p-3">
                            <a href="admin_login.html" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-cog me-1"></i>관리자
                            </a>
                        </div>
                        
                        <!-- 히어로 이미지 -->
                        <div class="mb-4">
                            <img src="https://media.istockphoto.com/id/2165069850/ko/%EC%82%AC%EC%A7%84/%ED%95%B4%EC%A7%88%EB%85%98-%ED%95%98%EB%8A%98%EC%9D%84-%EB%B0%B0%EA%B2%BD%EC%9C%BC%EB%A1%9C-%EC%86%90%EC%9D%84-%EC%9E%A1%EA%B3%A0-%EC%9E%88%EB%8A%94-%EC%95%84%EC%9D%B4%EB%93%A4%EC%9D%98-%EC%8B%A4%EB%A3%A8%EC%97%A3.jpg?s=612x612&w=0&k=20&c=Su32YPBpC6Md54PKsQFMjuwI6nXXdcZHg4pkQneGRRM=" alt="소상공인 오픈 동행" class="hero-image">
                        </div>
                        
                        <h1 class="display-4 fw-bold mb-3">
                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <span style="font-size: 3.5rem; color: #ffffff; font-weight: 800; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); letter-spacing: 2px;">소상공인의</span>
                                <span style="font-size: 4.5rem; color: #ffffff; font-weight: 800; text-shadow: 3px 3px 6px rgba(0,0,0,0.6); letter-spacing: 2px; margin-top: 5px;">오픈 동행</span>
                            </div>
                        </h1>
                        <p class="lead mb-0">
                            소상공인의 첫시작<br>
                            우리가 함께 합니다.<br>
                            인터넷, TV, CCTV, 전화, 포스기까지 ONE-STEP
                        </p>
                    </div>

                    <!-- Search Section -->
                    <div class="container-fluid py-4">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="search-container text-center">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="location" class="form-control search-input" placeholder="지역명 입력">
                                        <label for="location">지역명 입력</label>
                                    </div>
                                    <div class="text-center">
                                        <button id="searchBtn" class="btn btn-gradient btn-lg px-4 py-2 text-white fw-semibold">
                                            <i class="fas fa-search me-2"></i>
                                            검색하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="container-fluid pb-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <!-- Loading Status -->
                                <div id="loadingStatus" class="text-center mb-4">
                                    <div class="loading-spinner mx-auto mb-2"></div>
                                    <p class="text-muted">오픈 정보를 검색하고 있습니다...</p>
                                </div>

                                <!-- Result Count -->
                                <div class="text-center mb-4">
                                    <span id="resultCount" class="result-count">총 0개의 오픈 정보를 찾았습니다</span>
                                </div>

                                <!-- Search Results -->
                                <div id="searchResults">
                                    <!-- 검색 결과가 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
